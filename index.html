<!DOCTYPE html>
<html lang="en-USA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/main.js" defer></script>
    <script src="/js/forEach.js" defer></script>
    <title>Marvel Movie Club</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <img
          class="logo-png"
          src="/img/new-marvel-studios-logo-debuted-marvelstudios-3.png"
          alt="Marvel Studios Logo"/>
      </section>
      <section class="hamburger-menu">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </section>
    </header>
    <main>
      <div class="container">
        <div class="menu-filter">
          <button class="btn">ALL</button>
          <button class="btn" id="btn-chronology">BY CHRONOLOGY</button>
          <button class="btn" id="btn-boxOffice">BY BOX OFFICE</button>
          <button class="btn" id="btn-nextReleases">Next Releases</button>
        </div>
        <div class="row-cards" id="row-cards">
            </div>
        </div>
    </main>
  </body>
</html>
